<!DOCTYPE html>
<html>
  <head>
    <title>Restaurants</title>
  </head>
  <body>
    <h1>Restaurants</h1>
    <ul>
      {% for i in items %}
      <li>
        <a href=""><p>{{ i.name }}</p></a>
        <a href="{{ url_for('editRestaurant', restaurant_id=i.id) }}"><span>edit</span></a>
        <a href="{{ url_for('deleteRestaurant', restaurant_id=i.id) }}"><span>delete</span></a>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('addNewRestaurant') }}">Add Restaurant</a>
  </body>
</html>
